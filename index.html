<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" name="name" type="text" required placeholder="Enter your name"/></label>
        <label for="email" id="email-label">Email<input id="email" name="email" type="email" required placeholder="Enter your email"/></label>
        <label for="number" id="number-label">Age (optional)<input id="number" name="number" type="number" min="12" max="120" placeholder="Age"/></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input value="Definetely" name="recommend" class="check" type="radio"/>Definetely</label>
        <label><input value="Maybe" name="recommend" class="check" type="radio"/>Maybe</label>
        <label><input value="Not sure" name="recommend" class="check" type="radio"/>Not sure</label>
      </fieldset>
      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select>
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input class="check" value="Front-end Projects" type="checkbox"/>Front-end Projects</label>
        <label><input class="check" value="Back-end Projects" type="checkbox"/>Back-end Projects</label>
        <label><input class="check" value="Data Visualization" type="checkbox"/>Data Visualization</label>
        <label><input class="check" value="Challenges" type="checkbox"/>Challenges</label>
        <label><input class="check" value="Open Source Community" type="checkbox"/>Open Source Community</label>
        <label><input class="check" value="Gitter help rooms" type="checkbox"/>Gitter help rooms</label>
        <label><input class="check" value="Videos" type="checkbox"/>Videos</label>
        <label><input class="check" value="City Meetups" type="checkbox"/>City Meetups</label>
        <label><input class="check" value="Wiki" type="checkbox"/>Wiki</label>
        <label><input class="check" value="Forum" type="checkbox"/>Forum</label>
        <label><input class="check" value="Additional Courses" type="checkbox"/>Additional Courses</label>
      </fieldset>
      <fieldset>
        <label>Any comments or suggestions?
          <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
